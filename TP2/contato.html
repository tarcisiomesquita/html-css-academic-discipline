<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Contato da cafeteria Kombi Coffee">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div id=”container”>
        <header>
            <div class="logo">
                <img src="https://i.ibb.co/XxKNg6V/logo-kombi-coffee.png" alt="Logo da loja Kombi Coffee" title="Figura de um circulo contendo uma Kombi e o nome da loja Kombi Coffee">
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">HOME</a> |</li>
                    <li><a>LOCAL</a> | </li>
                    <Li><a href="cardapio.html">CARDÁPIO</a> |</Li>
                    <li><a>EVENTOS</a> |</li>
                    <li><a href="contato.html">CONTATO</a></li>
                </ul>
            </nav>   
        </header>
        <main>
            <span class=titulo><h1>Entre em contato conosco</h1></span>
            <div id="contato-formulario">
                <form action="https://formspree.io/f/xgergdyg" method="POST">
                    <div>
                        <label for="nome">NOME</label>
                        <input type="text" id="nome" email="name" placeholder="Digite seu nome" required>  
                    </div>    
                    <div>
                        <label for="email">E-MAIL</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div>
                        <label for="comentarios">COMENTÁRIOS</label>
                        <textarea id="comentarios" name="comentarios" cols="50" rows="5" required></textarea>
                    </div>
                    <div>
                        <button type="submit" class=botao>Enviar <i class="fa fa-coffee" aria-hidden="true"></i></button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
